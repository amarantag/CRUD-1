<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/e033c907db.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>USUARIOS</header>
        <main>
            <section id="formContainer">
                <form>
                    <label for="inNickName">Nombre de usuario</label>
                    <input id="inNickName" type="text" placeholder="nickname">
                    <label for="inEmail">Correo Electrónico</label>
                    <input id="inEmail" type="email" placeholder="ejemplo@ejemplo.com">
                    <label for="inPassword">Contraseña</label>
                    <input id="inPassword" type="password">
                    <button id="btnAddUpdate" type="submit">Guardar</button>
                </form>
            </section>
            <section id="tableContainer">
                <table>
                    <thead>
                        <tr#dashboard>
                            <th></th>
                            <th></th>
                            <th>Nombre de usuario</th>
                            <th>Correo</th>
                            <th>Contraseña</th>
                        </tr#dashboard>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </section>
        </main>
    <script src="./app.js" ></script>
</body>
</html>
